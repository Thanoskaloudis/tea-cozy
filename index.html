<!DOCTYPE html>
<html>
  <title></title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <body>
    <header class="site-header">
      <img id="logo" src="images/img-tea-cozy-logo.webp" alt="logo" />
      <nav>
          <div class="right-header">
            <a href="#mission" class="right-header-el">Mission</a>
            <a href="#featuredTea" class="right-header-el">Featured Tea</a>
            <a href="#locations" class="right-header-el">Lacations</a>
          </div>
      </nav>
    </header>
    <section class="mission">
        <div class="mission-header">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Traide, Organic Tea</h4>
        </div>

    <section class="featured-tea">

                <div class="featured-tea-card">
                    <img src="images/img-spiced-rum.webp" alt="Spiced Rum Tea">
                </div>
                <div class="featured-tea-card">
                    <img src="images/img-donut.webp" alt="Donut">
                </div>
                <div class="featured-tea-card">
                    <img src="images/img-myrtle-ave.webp" alt="Myrtle Ave">
                </div>
                <div class="featured-tea-card">
                    <img src="images/img-bedford-bizarre.webp" alt="Bizarre Tea">
                </div>
            </div>
    </section>

</html>
